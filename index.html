<!DOCTYPE html>
<html lang="en">
<head>
	<title>Expensya Proxy</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="https://www.expensya.com/favicon-optimized.ico?vCss=4.8.0"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="https://www.expensya.com/Icons/logo%20expensya.svg" alt="IMG">
			</div>

			<div class="contact1-form">
				<span class="contact1-form-title">
					Expensya redirection tool
				</span>

				<div class="wrap-input1">
					<input class="input1" type="text" name="Link" placeholder="Url" autocomplete="off">
					<span class="shadow-input1"></span>
				</div>
				<div class=" col wrap-input1">
					<a class="container1"> 
					</a>
				</div>
				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Proxify
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.input1').keypress(function() {
			$('.contact1-form-btn').removeClass('bg-danger')
		})
		$('.contact1-form-btn').click(function() {
			var url = $('.input1').val();
			if(url == (null || "") ){
				$('.container1').empty();
				$('.contact1-form-btn').addClass('bg-danger')
				return
			}
			$('.container1').empty();
			$('.container1').append("https://www.expensya.com/redirect?to="+url)
		});
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
</body>
</html>
